
{%extends "WPLayout.html" %}
    {%block head%}
    <script type="text/javascript" src="../static/js/snapfit.js"></script>
    {%endblock%}
     {%block body%}
    <center>
        <h2>{%block state%}{%endblock%}</h2>
        <img id="bridge"
             onLoad="snapfit.defaultSimple=true; snapfit.defaultMixed=true; snapfit.defaultCallback=function() {alert('You solved the puzzle! Click next to continue your quest for world piece!'); document.getElementById('next').disabled = false;}; snapfit.defaultNokeys=true; snapfit.defaultLevel = {%block level%}{%endblock%}; snapfit.defaultPolygon=true; snapfit.defaultAreaimage=true; snapfit.add(this)"
             width="800" height="600" {%block image%}{%endblock%}>
    </center>
    <center>
        <button onclick="window.location.href={%block link%}{%endblock%}" id="next" type="button" onclick="snapfit.admix(document.getElementById('bridge'), true);" disabled>Next</button>
    </center>
{%endblock%}
